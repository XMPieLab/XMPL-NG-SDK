<div class="container" xmp-anonymous-controller xmp-cloak xmp-turn-off-default-error xmp-remember-recipient="true">
  <div class="grid grid--column">
    <div>
      <h3 class="title">Registration form</h3>
      <form xmp-register xmp-signin-auto="true" xmp-success-url="/success" xmp-failure-url="/error">
        <div class="form__section">
          <div class="form__group-title">First Name:</div>
          <div class="form__group">
            <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['FirstName']" />
          </div>
        </div>
        <div class="form__section">
          <div class="form__group-title">Last Name:</div>
          <div class="form__group">
            <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['LastName']" />
          </div>
        </div>
        <div class="form__section">
          <div class="form__group-title">Email:</div>
          <div class="form__group">
            <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['Email']" />
          </div>
        </div>
        <div class="form__section">
          <div class="form__group-title">Password:</div>
          <div class="form__group">
            <input class="input__element" type="password" size="30" xmp-write-ador="xmp.r['XMPie.Web.NewPassword']" xmp-password />
          </div>
        </div>
        <div class="form__section">
          <div class="form__group-title">Confirm Password:</div>
          <div class="form__group">
            <input class="input__element" type="password" size="30" xmp-confirm-password xmp-failure-js="alert('error confirm')" />
          </div>
        </div>
        <button class="btn btn__primary" type="submit">
          <span class="btn__content" >Register</span>
        </button>
      </form>
    </div>
  </div>
</div>
