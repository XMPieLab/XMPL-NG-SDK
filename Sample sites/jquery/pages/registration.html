<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>XmplDemo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./../style.css">
  <script src="./../xmpcfg.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://xmpl-lib.s3.eu-west-1.amazonaws.com/ajax/libs/XMPL-NG/4.1/xmpl.min.js"></script>
</head>

<body>
  <div class="container" xmp-anonymous-controller xmp-turn-off-default-error="true" xmp-remember-recipient>
    <h3 class="title">Registration form</h3>
    <div class="grid grid--column">
      <div>
        <form xmp-register xmp-signin-auto="true" xmp-success-url="success.html">
          <div class="form__section">
            <div class="form__group-title">First Name:</div>
            <div class="form__group">
              <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['FirstName']" required />
            </div>
          </div>
          <div class="form__section">
            <div class="form__group-title">Last Name:</div>
            <div class="form__group">
              <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['LastName']" required/>
            </div>
          </div>
          <div class="form__section">
            <div class="form__group-title">Email:</div>
            <div class="form__group">
              <input class="input__element" type="text" size="30" xmp-write-ador="xmp.r['Email']" />
            </div>
          </div>
          <div class="form__section">
            <div class="form__group-title">Password:</div>
            <div class="form__group">
              <input class="input__element" type="password" size="30" xmp-write-ador="xmp.r['XMPie.Web.NewPassword']" xmp-password />
            </div>
          </div>
          <div class="form__section">
            <div class="form__group-title">Password 2:</div>
            <div class="form__group">
              <input class="input__element" type="password" size="30" xmp-confirm-password xmp-failure-js="alert('error confirm')" />
            </div>
          </div>
          <button class="btn btn__primary" type="submit">
            <span class="btn__content" >Register</span>
          </button>
        </form>
      </div>
      <div>
        <img src="./../asset/registration.jpg" alt="Registration">
      </div>

    </div>

  </div>
</body>
</html>
